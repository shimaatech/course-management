<!DOCTYPE html>
<html lang="he"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<header th:fragment="header" class="p-3 text-center">
    <div th:if="${@webUtils.isAuthenticated()}" class="w-100 d-flex justify-content-right">
        <span class="p-2">Logged in as <b>[[${@webUtils.getUserId()}]]</b></span>
        <a class="p-2" th:href="@{/logout}">Logout</a>
    </div>
    <h1 class="mt-5">Course Management</h1>
</header>

</body>


</html>
