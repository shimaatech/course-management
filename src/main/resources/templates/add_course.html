<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main-layout.html}">

<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>

<body>


<section layout:fragment="content">

    <div class="container p-3">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Add Course</h2>
                </div>
                <div class="card-body">
                    <form role="form" method="post" th:action="@{/courses}" th:object="${newCourse}">
                        <div class="mb-3">
                            <label class="form-label"> ID </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="id"
                                    name="id"
                                    th:field="*{id}"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Name </label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    th:field="*{name}"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Hours </label>
                            <input
                                    type="number"
                                    class="form-control"
                                    id="hours"
                                    name="hours"
                                    th:field="*{hours}"
                            />
                        </div>

                        <div class="mb-3">
                            <label class="form-label"> Pre course </label>
                            <select id="preCourse" name="preCourseId">
                                <option value="">None</option>
                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
